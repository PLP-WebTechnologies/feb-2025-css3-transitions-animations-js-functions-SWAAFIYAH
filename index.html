<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Animation + localStorage</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      transition: background-color 0.5s ease;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: white;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4CAF50;
      color: white;
    }

    img {
      width: 200px;
      margin-top: 30px;
      transition: transform 0.5s ease;
    }

    /* Animation class */
    .spin {
      animation: spin 1s linear;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>ðŸŒŸ CSS Animation + LocalStorage Demo</h1>
  
  <button onclick="toggleTheme()">Toggle Dark Mode</button>
  <button onclick="animateImage()">Animate Image</button>

  <img src="https://via.placeholder.com/200" id="myImage" alt="Demo Image" />

  <script>
    // Load theme from localStorage
    window.onload = function() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
      }
    };

    // Toggle theme and store in localStorage
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
    }

    // Trigger animation on image
    function animateImage() {
      const image = document.getElementById('myImage');
      image.classList.add('spin');
      setTimeout(() => image.classList.remove('spin'), 1000); // Reset after 1s
    }
  </script>

</body>
</html>
